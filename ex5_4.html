<script>
    alert("Digite 0 para sair")
    do{
        const numb = Number(prompt("Insira um número"))
        if (numb == 0 || isNaN(numb)){
            const sair = confirm("Deseja sair?")
            if (sair){
                break
            }else{
                continue
            }
        }
        if (numb % 2 == 0){
        alert(`o dobro de ${numb} é ${numb*2}`)
        }else{
        alert(`o triplo de ${numb} é ${numb*3}`)
        } 
        }while(true)
    alert("Bye bye")
</script>
